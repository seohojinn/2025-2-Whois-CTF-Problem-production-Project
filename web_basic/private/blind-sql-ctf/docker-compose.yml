version: '3.8'

services:
  blind-sql-ctf:
    build: .
    container_name: blind_sql_ctf
    ports:
      - "8080:80"
    volumes:
      - ./logs:/var/log/apache2
      - ./ctf.php:/var/www/html/index.php
    environment:
      - APACHE_RUN_USER=www-data
      - APACHE_RUN_GROUP=www-data
    restart: unless-stopped
    networks:
      - ctf_network

networks:
  ctf_network:
    driver: bridge
